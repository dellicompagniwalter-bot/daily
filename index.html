    <style>
        * { font-family: 'Poppins', sans-serif; }
        body { background: #0f172a; color: #e2e8f0; min-height: 100vh; overflow-x: hidden; }
        .glass-effect { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(251, 191, 36, 0.1); }
        .logo-main { font-size: 3rem; font-weight: 900; background: linear-gradient(45deg, #fbbf24, #84cc16); -webkit-background-clip: text; color: transparent; }
        .profile-card { transition: 0.3s; background: rgba(30, 41, 59, 0.5); border: 1px solid rgba(255,255,255,0.05); }
        .profile-card:hover { transform: translateY(-5px); border-color: #fbbf24; box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        #imagePreview { width: 100%; max-height: 250px; object-fit: cover; border-radius: 12px; margin-bottom: 10px; display: none; border: 2px solid #fbbf24; }
        .post-card { background: rgba(15, 23, 42, 0.8); border: 1px solid rgba(255,255,255,0.05); }
        #chatBox { height: 350px; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        .bubble { max-width: 80%; padding: 8px 14px; border-radius: 15px; font-size: 0.9rem; position: relative; }
        .bubble-me { align-self: flex-end; background: #fbbf24; color: #0f172a; border-bottom-right-radius: 2px; }
        .bubble-them { align-self: flex-start; background: #334155; color: white; border-bottom-left-radius: 2px; }
        @keyframes spin-slow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .animate-spin-slow { animation: spin-slow 8s linear infinite; }
    </style>
</head>
<body>

    <div id="loginPage" class="fixed inset-0 z-[100] flex items-center justify-center bg-[#0f172a] p-4">

            <h1 class="text-4xl font-black text-white mb-6 tracking-tighter">DAILY</h1>
            <div class="space-y-4">
                <input type="text" id="loginUser" class="w-full bg-gray-800 border border-gray-700 rounded-xl px-4 py-3 outline-none focus:border-yellow-500 text-white" placeholder="Username">
                <input type="password" id="loginPass" class="w-full bg-gray-800 border border-gray-700 rounded-xl px-4 py-3 outline-none focus:border-yellow-500 text-white" placeholder="Password">
                <button id="btnLogin" class="w-full bg-yellow-500 text-gray-900 font-bold py-3 rounded-xl hover:bg-yellow-400 transition transform active:scale-95">ACCEDI</button>
            </div>
            <p id="loadingMsg" class="text-yellow-500 mt-4 text-sm italic">Connessione in corso...</p>
        </div>
    </div>

    <div id="mainApp" class="hidden max-w-6xl mx-auto p-4 md:p-8">

        <div id="secHome">
            <h2 class="text-2xl font-bold mb-8 flex items-center gap-3 text-white">
                <span class="w-8 h-1 bg-yellow-500 rounded-full"></span>

            </button>
            
            <div class="flex flex-col md:flex-row gap-8 mb-12 items-center md:items-start text-center md:text-left">

                    <button id="btnOpenChat" class="hidden bg-blue-600 hover:bg-blue-500 text-white px-6 py-2 rounded-full font-bold transition flex items-center gap-2 mx-auto md:mx-0">
                        <i class="fas fa-comment-dots"></i> Invia Messaggio Privato
                    </button>
                </div>
            </div>

            <div id="pOwnerOnly" class="hidden grid grid-cols-1 lg:grid-cols-3 gap-8 border-t border-white/10 pt-10">
                <div class="lg:col-span-2 bg-gray-900/40 p-6 rounded-2xl border border-white/5">
                    <h4 class="font-bold mb-4 text-green-400 flex items-center gap-2">

                    <textarea id="postTxt" class="w-full bg-gray-800 p-4 rounded-xl border border-gray-700 focus:border-green-500 outline-none h-28 mb-4 text-white resize-none" placeholder="Cosa c'Ã¨ di nuovo oggi?"></textarea>
                    <div class="flex gap-3">
                        <label class="flex-grow bg-gray-700 hover:bg-gray-600 p-3 rounded-xl text-center cursor-pointer transition border border-gray-600 font-medium text-sm text-white">
                            <i class="fas fa-camera mr-2"></i> Carica Foto
                            <input type="file" id="postImgInput" accept="image/*" class="hidden">
                        </label>

                    </div>
                </div>
                
                <div class="bg-gray-900/40 p-6 rounded-2xl border border-white/5 h-fit text-white">
                    <h4 class="font-bold mb-4 text-yellow-400 flex items-center gap-2">
                        <i class="fas fa-shield-alt"></i> Sicurezza
                    </h4>
                    <input type="password" id="oldP" placeholder="Password attuale" class="w-full bg-gray-800 p-3 rounded-xl mb-3 border border-gray-700 text-sm outline-none">
                    <input type="password" id="newP" placeholder="Nuova password" class="w-full bg-gray-800 p-3 rounded-xl mb-4 border border-gray-700 text-sm outline-none">
                    <button id="btnReset" class="w-full bg-yellow-600 hover:bg-yellow-500 py-3 rounded-xl font-bold transition">AGGIORNA</button>
                </div>
            </div>

            <div class="mt-16">
                <h3 class="font-bold text-2xl mb-8 flex items-center gap-3 text-white">
                    <i class="fas fa-stream text-yellow-500"></i> Post Recenti
                </h3>
                <div id="pPosts" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
            </div>
        </div>
    </div>

    <div id="chatModal" class="hidden fixed inset-0 z-[110] bg-black/80 flex items-center justify-center p-4">
        <div class="glass-effect w-full max-w-lg rounded-3xl overflow-hidden shadow-2xl">
            <div class="p-4 border-b border-white/10 flex justify-between items-center bg-gray-800/50">
                <div class="flex items-center gap-3">
                    <img id="chatTargetPic" src="" class="w-10 h-10 rounded-full object-cover border border-yellow-500">
                    <span id="chatTargetUser" class="font-bold text-white uppercase text-xs tracking-widest"></span>
                </div>
                <button onclick="document.getElementById('chatModal').classList.add('hidden')" class="text-gray-400 hover:text-white text-xl">&times;</button>
            </div>
            <div id="chatBox"></div>
            <div class="p-4 bg-gray-900/50 flex gap-2">
                <input type="text" id="chatInput" class="flex-grow bg-gray-800 border border-gray-700 rounded-xl px-4 py-2 outline-none focus:border-yellow-500 text-white text-sm" placeholder="Scrivi un messaggio...">
                <button id="btnSendChat" class="bg-yellow-500 text-gray-900 w-12 h-10 rounded-xl flex items-center justify-center hover:bg-yellow-400 transition"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCN6HTrJti7FN2fFq4GsoCVISSNViSQcQI",
            authDomain: "prova-276d9.firebaseapp.com",
            databaseURL: "https://prova-276d9-default-rtdb.firebaseio.com",
            projectId: "prova-276d9",
            storageBucket: "prova-276d9.firebasestorage.app",
            messagingSenderId: "628100849481",
            appId: "1:628100849481:web:bd31672de3ac71f7300498"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const initialProfiles = [
            { id: 1, username: "aghi.di_pino", password: "12345", name: "Silvana Aghi", profilePic: "https://i.ibb.co/gbJ8DFHq/Gemini-Generated-Image-kilq1fkilq1fkilq.png", bio: "Odiatemi voi che io ho da fare", posts: [] },
            { id: 2, username: "white", password: "12345", name: "Walter White", profilePic: "https://i.ibb.co/mCXhfRy7/Gemini-Generated-Image-u7zvqu7zvqu7zvqu.png", bio: "TN, Rosmini ðŸŽº", posts: [] },
            { id: 3, username: "Nat.cupo", password: "12345", name: "Nathan Cupo", profilePic: "https://i.ibb.co/67jM0F6g/nathan.jpg", bio: "Milanoâ¤ï¸ðŸ–¤", posts: [] },
            { id: 4, username: "baffetti.nao", password: "12345", name: "Naomi Baffetti", profilePic: "https://i.ibb.co/fzRJJ82t/naomi.jpg", bio: "Queen slayðŸŽ€", posts: [] },
            { id: 5, username: "contessa.elena", password: "12345", name: "Elena Contessa", profilePic: "https://i.ibb.co/xkhjXbG/elena.jpg", bio: "Un'artista si riconosce dagli occhi â­", posts: [] },
            { id: 6, username: "curtains.dav", password: "12345", name: "Davide Curtis", profilePic: "https://i.ibb.co/gbJ8DFHq/Gemini-Generated-Image-kilq1fkilq1fkilq.png", bio: "nuvole e terra quadrata", posts: [] },
            { id: 7, username: "asmaaa23", password: "12345", name: "Asma Sgarri", profilePic: "https://i.ibb.co/gbJ8DFHq/Gemini-Generated-Image-kilq1fkilq1fkilq.png", bio: "âœ¨asmaâœ¨", posts: [] },
            { id: 8, username: "gin.seng", password: "12345", name: "Gino Andrei", profilePic: "https://i.ibb.co/gbJ8DFHq/Gemini-Generated-Image-kilq1fkilq1fkilq.png", bio: "TN", posts: [] },
            { id: 9, username: "giglio.estivo", password: "12345", name: "Adolfa Gigli", profilePic: "https://i.ibb.co/TMXG5cKr/adolfa.jpg", bio: "Scoutâšœï¸", posts: [] },
            { id: 10, username: "al.freddino", password: "12345", name: "Giada Alfredini", profilePic: "https://i.ibb.co/KxXR8BPd/giada.jpg", bio: "Scienze Applicate, ðŸ", posts: [] },
            { id: 11, username: "marzi.gian14", password: "12345", name: "Gianni Marzi", profilePic: "https://i.ibb.co/KxXR8BPd/giada.jpg", bio: "Ronzo-Chienis", posts: [] },
            { id: 12, username: "piccionee67", password: "12345", name: "Cicerone Piccione", profilePic: "https://i.ibb.co/KxXR8BPd/giada.jpg", bio: "Pianista ðŸŽ¹", posts: [] },
            { id: 13, username: "ricky.liscio", password: "12345", name: "Riccardo Licio", profilePic: "https://i.ibb.co/MkV5n97x/riccardo.jpg", bio: "Centrocampista âš½", posts: [] },
            { id: 14, username: "ale.urna", password: "12345", name: "Alejandro Urna", profilePic: "https://i.ibb.co/MkV5n97x/riccardo.jpg", bio: "ðŸï¸", posts: [] },
            { id: 15, username: "vigedaviddz", password: "12345", name: "David Vige", profilePic: "https://i.ibb.co/gbJ8DFHq/Gemini-Generated-Image-kilq1fkilq1fkilq.png", bio: "Odiatemi voi", posts: [] },
            { id: 16, username: "jakezampa_09", password: "12345", name: "Jake Zampa", profilePic: "https://i.ibb.co/gbJ8DFHq/Gemini-Generated-Image-kilq1fkilq1fkilq.png", bio: "Odiatemi voi", posts: [] },
            { id: 17, username: "de.collins", password: "12345", name: "Denisio Collina", profilePic: "https://i.ibb.co/gbJ8DFHq/Gemini-Generated-Image-kilq1fkilq1fkilq.png", bio: "Odiatemi voi", posts: [] },
            // ACCOUNT ADMIN INVISIBILE
            { id: 99, username: "super.admin", password: "adminpass", name: "SISTEMA", profilePic: "https://cdn-icons-png.flaticon.com/512/6024/6024190.png", bio: "Account amministratore segreto.", isAdmin: true, posts: [] }
        ];

        let profilesData = [];
        let loggedInUser = null;
        let selectedImageData = null;
        let activeChatUserId = null;

        onValue(ref(db, 'social_data'), (snapshot) => {
            const data = snapshot.val();
            if (data && data.length > 0) {
                profilesData = data;
                renderGrid();
                const currentView = document.getElementById('pUser').textContent;
                if(currentView) {
                    const p = profilesData.find(x => x.username === currentView);
                    if(p) renderPosts(p);
                }
            } else {
                set(ref(db, 'social_data'), initialProfiles);
            }
        });

        document.getElementById('postImgInput').onchange = (e) => {
            const reader = new FileReader();
            reader.onload = (ev) => {
                selectedImageData = ev.target.result;
                const prev = document.getElementById('imagePreview');
                prev.src = selectedImageData;
                prev.style.display = 'block';
            };
            reader.readAsDataURL(e.target.files[0]);
        };

        window.renderGrid = () => {
            const grid = document.getElementById('profilesGrid');
            grid.innerHTML = '';
            profilesData.forEach(p => {
                // NASCONDE L'ADMIN DALLA GRIGLIA
                if (p.username === "super.admin") return; 

                const div = document.createElement('div');
                div.className = 'profile-card p-6 rounded-2xl cursor-pointer text-center';
                div.onclick = () => openProfile(p.id);
                div.innerHTML = `
                    <img src="${p.profilePic}" class="w-20 h-20 rounded-full object-cover mb-4 mx-auto border-2 border-yellow-500/30">
                    <div class="font-bold text-white tracking-wide">${p.username}</div>
                    <div class="text-xs text-gray-500 mt-1 uppercase tracking-widest">${p.name}</div>
                `;
                grid.appendChild(div);
            });
        };

        window.openProfile = (id) => {
            const p = profilesData.find(x => x.id === id);
            document.getElementById('secHome').classList.add('hidden');
            document.getElementById('secProfile').classList.remove('hidden');
            document.getElementById('pPic').src = p.profilePic;
            document.getElementById('pUser').textContent = p.username;
            document.getElementById('pName').textContent = p.name;
            document.getElementById('pBio').textContent = p.bio;
            
            const isMe = loggedInUser.id === p.id;
            document.getElementById('pOwnerOnly').classList.toggle('hidden', !isMe);
            
            const btnChat = document.getElementById('btnOpenChat');
            btnChat.classList.toggle('hidden', isMe);
            btnChat.onclick = () => openChat(p);

            renderPosts(p);
            window.scrollTo(0,0);
        };

        window.renderPosts = (p) => {
            const container = document.getElementById('pPosts');
            container.innerHTML = '';
            if(!p.posts || p.posts.length === 0) {
                container.innerHTML = '<p class="text-gray-600 italic">Nessun post pubblicato ancora.</p>';
                return;
            }
            p.posts.slice().reverse().forEach((post, index) => {
                const oIdx = p.posts.length - 1 - index;
                const d = document.createElement('div');
                d.className = 'post-card p-5 rounded-2xl relative group transition hover:border-white/10';
                let imgPart = post.image ? `<img src="${post.image}" class="w-full h-56 object-cover rounded-xl mb-4 shadow-lg border border-white/5">` : '';
                
                // L'ADMIN PUÃ’ ELIMINARE I POST DI TUTTI
                let canDelete = (loggedInUser.id === p.id || loggedInUser.username === "super.admin");
                
                let delBtn = canDelete ? `
                    <button onclick="window.deletePost(${p.id}, ${oIdx})" class="absolute top-3 right-3 bg-red-600/10 hover:bg-red-600 text-red-500 hover:text-white w-10 h-10 rounded-xl transition opacity-0 group-hover:opacity-100 flex items-center justify-center">
                        <i class="fas fa-trash-alt"></i>
                    </button>` : "";
                d.innerHTML = `${delBtn}${imgPart}<p class="text-gray-200 leading-relaxed mb-4">"${post.text}"</p><div class="text-[10px] text-gray-600 uppercase tracking-widest font-bold">${post.date}</div>`;
                container.appendChild(d);
            });
        };

        window.openChat = (target) => {
            activeChatUserId = target.id;
            document.getElementById('chatTargetUser').textContent = target.username;
            document.getElementById('chatTargetPic').src = target.profilePic;
            document.getElementById('chatModal').classList.remove('hidden');
            const cid = [loggedInUser.id, target.id].sort().join('_');
            onValue(ref(db, 'chats/' + cid), (snap) => {
                const box = document.getElementById('chatBox');
                box.innerHTML = '';
                if(snap.val()) Object.values(snap.val()).forEach(m => {
                    const d = document.createElement('div');
                    d.className = `bubble ${m.senderId === loggedInUser.id ? 'bubble-me' : 'bubble-them'}`;
                    d.textContent = m.text;
                    box.appendChild(d);
                });
                box.scrollTop = box.scrollHeight;
            });
        };

        document.getElementById('btnSendChat').onclick = () => {
            const inp = document.getElementById('chatInput');
            if(!inp.value) return;
            const cid = [loggedInUser.id, activeChatUserId].sort().join('_');
            push(ref(db, 'chats/' + cid), { senderId: loggedInUser.id, text: inp.value, timestamp: Date.now() });
            inp.value = '';
        };

        document.getElementById('btnPost').onclick = () => {
            const txt = document.getElementById('postTxt').value;
            if(!txt && !selectedImageData) return;
            const idx = profilesData.findIndex(u => u.id === loggedInUser.id);
            if(!profilesData[idx].posts) profilesData[idx].posts = [];
            profilesData[idx].posts.push({ 
                text: txt, 
                image: selectedImageData, 
                date: new Date().toLocaleString('it-IT', { day:'2-digit', month:'short', hour:'2-digit', minute:'2-digit' }) 
            });
            set(ref(db, 'social_data'), profilesData);
            document.getElementById('postTxt').value = '';
            document.getElementById('imagePreview').style.display = 'none';
            selectedImageData = null;
        };

        window.deletePost = (uid, pIdx) => {
            if(confirm("Eliminare questo contenuto?")) {
                const uIdx = profilesData.findIndex(u => u.id === uid);
                profilesData[uIdx].posts.splice(pIdx, 1);
                set(ref(db, 'social_data'), profilesData);
            }
        };

        document.getElementById('btnReset').onclick = () => {
            const o = document.getElementById('oldP').value;
            const n = document.getElementById('newP').value;
            const idx = profilesData.findIndex(u => u.id === loggedInUser.id);
            if(o === profilesData[idx].password) {
                profilesData[idx].password = n;
                set(ref(db, 'social_data'), profilesData).then(() => alert("Password aggiornata!"));
            } else { alert("Password errata!"); }
        };

        document.getElementById('btnLogin').onclick = () => {
            const u = document.getElementById('loginUser').value;
            const p = document.getElementById('loginPass').value;
            const user = profilesData.find(x => x.username === u && x.password === p);
            if(user) {
                loggedInUser = user;
                document.getElementById('loginPage').classList.add('hidden');
                document.getElementById('mainApp').classList.remove('hidden');
            } else { alert("Dati errati!"); }
        };

        window.showHome = () => {
            document.getElementById('secProfile').classList.add('hidden');
            document.getElementById('secHome').classList.remove('hidden');
            document.getElementById('pUser').textContent = "";
        };
        
        document.getElementById('btnMyProfile').onclick = () => openProfile(loggedInUser.id);
    </script>
</body>
</html>
